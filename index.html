<!DOCTYPE html>
<html>
<head>
  <title>TODO | BACKBONE</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald|Roboto:300,500,400|PT+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="wrapper">
    <img src="thumbtack.jpg" class="thumbtack" />
    <div id="container">
      <header>
        <div id="title-container">
          <div id="title">TODO</div>
          <div id="subtitle">So much todo, so little time.</div>
        </div>
        <input type="text" id="new-todo" placeholder="What's next?">
      </header>
      <table id="list">
      </table>
    </div>

    <div id="footer">
    </div>

    <div id="shortcuts-container">
      <span id="shortcuts-title">Shortcuts</span>
      <div id="shortcuts-text-container">
        <p class="shortcuts-text">
          <input type="checkbox" checked id="checkbox"> declare completed
        </p> 
        <p class="shortcuts-text">
          <span class="key-commands">Press Enter</span> create new todo
        </p>
        <p class="shortcuts-text">
          <span class="key-commands">Double Click</span> todo to edit it
        </p> 
        <p class="shortcuts-text">
          <span class="key-commands">Click X</span> to remove todo
        </p> 
      </div>
    </div>

    <div id="maker">Made by <a href="http://www.malinatran.com">Malina</a> &hearts; across the U.S., <br> during her flight from LA to NYC</div>

  </div>

  <script type="text/template" id="item-template">
    <td <% if(completed) { %> class="complete" <% } %>>
      <input class="toggle" type="checkbox" <% if(completed) { %> checked <% } %>>
      <label><%= description %></label>
      <input class="edit" value="<%= description %>">
    </td>
    <td>
      <span class="delete">X</span>
    </td>
  </script>

  <script type="text/template" id="footer-template">
    <p id="countdown"><%= remaining_items %> <%= remaining_items == 0 ? 'todo (you\'re done!)' : 'more todo.' %></p>
    <% if (remaining_items > 0) { %>
      <a href='#' id="all-complete" class="link">Mark all as complete</a>
    <% } else { %>
      <a href='#' id="all-incomplete" class="link">Unmark all as complete</a>
    <% } %>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>  
  <script src="app.js"></script>
</body>
</html>
